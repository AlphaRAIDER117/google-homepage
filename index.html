<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mock Google Homepage</title>
        <link rel="stylesheet" href="default.css">
    </head>
    <body>
        <div class="flex-box-container">
            <div class="navbar-container">
                <nav class="navbar">
                    <ul class="navbar-list">
                        <li><a href="https://github.com/AlphaRAIDER117" target="_blank">Profile</a></li>
                        <li><a href="#">Grid</a></li>
                        <li><a href="#">Images</a></li>
                        <li><a href="#">Gmail</a></li>
                    </ul>
                </nav>
            </div><!--end of navbar container-->
            <div class="image-container">
                <img id="google-logo-image" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            </div><!--end of image container-->
            <div class="form-container">
                <form>
                    <input type="text" placeholder="Search">
                </form>
            </div><!--end of form container-->
            <div class="footer-container">
                <footer>
                    <ul class="footer-list">
                        <li><a href="#">Settings</a></li>
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Terms</a></li>
                    </ul>
                </footer>
            </div>
        </div><!--end of flex container-->
    </body>
</html>
